<div class="title">
    <h1>Liste des clients</h1>
  </div>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          
          <th>Last Name</th>
          <th>First Name Unitaire</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Adresse</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let d of data">   
           
          <td>{{d.lastName}}</td>
          <td>{{d.firstName}}</td>
          <td>{{d.email}}</td>
          <td>{{d.tel}}</td>
          <td>{{d.adresse}}</td>
          <td>{{d.role}}</td>
          
        </tr>
        
      </tbody>
    </table>
    <button class="btn btn-primary" routerLink="/login">Retour</button>
  </div>
    
  
    <app-footer></app-footer>
