<div class="list" *ngIf="isContentVisible">
    <ul>
        <li *ngFor="let d of data">
            {{d.quantite}}
            {{d.prix_uni}}
            {{d.prix_tt}}
            {{d.taille}}
            {{d.wati}}
        </li>
    </ul>
  </div>

  <button class="btn btn-primary" (click)="toggleContentVisibility()">Liste commandes</button>


<div class="container">
    <h1>Commander</h1>
    <form class="needs-validation" novalidate (ngSubmit)="submitOrders()">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="prenom">Quantit√©</label>
                <input type="number" class="form-control" id="quantite" name="quantite" [(ngModel)]="formData.quantite"
                    placeholder="Saisie le nombre d'alveoles" required>
                <div class="valid-feedback">Ok !</div>
                <div class="invalid-feedback">Valeur incorrecte</div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="prenom">Prix unitaire</label>
                <input type="number" class="form-control" id="prix_uni" name="prix_uni" [(ngModel)]="formData.prix_uni"
                    placeholder="Prix unitaire" required>
                <div class="valid-feedback">Ok !</div>
                <div class="invalid-feedback">Valeur incorrecte</div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="prenom">Prix total</label>
                <input type="number" class="form-control" id="prix_tt" name="prix_tt" [(ngModel)]="formData.prix_tt"
                    placeholder="Prix total" required>
                <div class="valid-feedback">Ok !</div>
                <div class="invalid-feedback">Valeur incorrecte</div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="prenom">Taille</label>
                <input type="text" class="form-control" id="taille" name="taille" [(ngModel)]="formData.taille"
                    placeholder="Taille" required>
                <div class="valid-feedback">Ok !</div>
                <div class="invalid-feedback">Valeur incorrecte</div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="prenom">Date de sortie</label>
                <input type="date" class="form-control" id="wati" name="wati" [(ngModel)]="formData.wati"
                    placeholder="Date de sortie de l'alveole" required>
                <div class="valid-feedback">Ok !</div>
                <div class="invalid-feedback">Valeur incorrecte</div>
            </div>

            <button class="btn btn-primary" type="submit">Envoyer</button>
        </div>
    </form>
</div>
